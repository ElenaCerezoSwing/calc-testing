<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles/master.css">
</head>

<body>
    <div class="main-wrapper">
        <div class="user-entry-point">
            <input type="number" name="" id="">
            <button type="submit">=</button>
        </div>

        <div class="calculator-machine">
            <div class="numbers-and-expressions">
                <button value="1" class="buttons-number">1</button>
                <button value="2" class="buttons-number">2</button>
                <button value="3" class="buttons-number">3</button>
                <button value="4" class="buttons-number">4</button>
                <button value="5" class="buttons-number">5</button>
                <button value="6" class="buttons-number">6</button>
                <button value="7" class="buttons-number">7</button>
                <button value="8" class="buttons-number">8</button>
                <button value="9" class="buttons-number">9</button>
                <button value="E" class="buttons-number decimal-power">E</button>
                <button value="0" class="buttons-number">0</button>
                <button value="·" class="buttons-number decimal-point">·</button>
            </div>
            <div class="operators">
                <button value="+" class="buttons-operations" id="add">+</button>
                <button value="-" class="buttons-operations" id="rest">-</button>
                <button value="*" class="buttons-operations" id="mult">*</button>
                <button value="/" class="buttons-operations" id="division">/</button>
            </div>
        </div>

    </div>


    <script src="js/main.js"></script>
</body>

</html>
